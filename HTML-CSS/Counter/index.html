<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="mainContainer">
        <h1>counter</h1>
        <div class="grid">
            <div class="resultArea">
                <element id="counter">0</element>
            </div>
            <div class="decrementArea">
                <button class="counter-button count" id="decrement" role="button" onclick="decrement()">-</button>
            </div>
            <div class="restartArea">
                <button class="counter-button reset" id="reset" role="button" onclick="reset()">reset</button>
            </div>
            <div class="incrementArea">
                <button class="counter-button count" id="increment" role="button" onclick="increment()">+</button>
            </div>
        </div>
    </div>
</body>
</html>
