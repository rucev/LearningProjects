<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <h1>CALCULATOR</h1>
        <div class="calculatorGrid">
            <div class="screenArea">
                <div class="screenGrid">
                    <div class="operationArea">
                        <element class="operationText"><bdi id="operation">Hello!</bdi></element>
                    </div>
                    <div class="resultsArea">
                        <element class="resultsText" id="total"></element>
                    </div>
                </div>
            </div>
            <div class="clearArea">
                <button class="clearButton" id="clear" role="button" onclick="clearScreen()">A C</button>
            </div>
            <div class="symbolValueArea">
                <button class="valueButton symbolValue" id="symbolValue" role="button" onclick="setSymbolValue()">-\+</button>
            </div>
            <div class="divideArea">
                <button class="operatorsButton" id="divide" role="button" onclick="setOperator('/')">/</button>
            </div>
            <div class="sevenArea">
                <button class="numberButton" id="7" role="button" onclick="setValue('7')">7</button>
            </div>
            <div class="eightArea">
                <button class="numberButton" id="8" role="button" onclick="setValue('8')">8</button>
            </div>
            <div class="nineArea">
                <button class="numberButton" id="9" role="button" onclick="setValue('9')">9</button>
            </div>
            <div class="multiplyArea">
                <button class="operatorsButton" id="multiply" role="button" onclick="setOperator('x')">x</button>
            </div>
            <div class="fourArea">
                <button class="numberButton" id="4" role="button" onclick="setValue('4')">4</button>
            </div>
            <div class="fiveArea">
                <button class="numberButton" id="5" role="button" onclick="setValue('5')">5</button>
            </div>
            <div class="sixArea">
                <button class="numberButton" id="6" role="button" onclick="setValue('6')">6</button>
            </div>
            <div class="minusArea">
                <button class="operatorsButton" id="minus" role="button" onclick="setOperator('-')">-</button>
            </div>
            <div class="oneArea">
                <button class="numberButton" id="1" role="button" onclick="setValue('1')">1</button>
            </div>
            <div class="twoArea">
                <button class="numberButton" id="2" role="button" onclick="setValue('2')">2</button>
            </div>
            <div class="threeArea">
                <button class="numberButton" id="3" role="button" onclick="setValue('3')">3</button>
            </div>
            <div class="plusArea">
                <button class="operatorsButton" id="plus" role="button" onclick="setOperator('+')">+</button>
            </div>
            <div class="zeroArea">
                <button class="numberButton" id="0" role="button" onclick="setValue('0')">0</button>
            </div>
            <div class="comaArea">
                <button class="valueButton coma" id="symbolValue" role="button" onclick="setComa()">,</button>
            </div>
            <div class="equalArea">
                <button class="operatorsButton" id="equals" role="button" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
