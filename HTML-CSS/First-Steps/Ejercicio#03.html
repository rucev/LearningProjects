<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Media/MassEffect.webp" alt="Imagen Mass Effect" width="640" height="400" />
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="500" height="500" controls muted loop>
            <source src="Media/CatBarksLikeDog.mp4" alt="Video Gato" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src= "Media/TakeFlight.mp3" alt="Canción" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
